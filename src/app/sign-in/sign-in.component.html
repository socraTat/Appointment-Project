<div class="container">

    <div class="sign-up-container">
      <div class="sign-up-logo">
        <a routerLink="/"><img src="../assets/img/logo.png" alt=""></a> 
      </div>
      
      <form class="sign-up-form" [formGroup]="signInForm" (ngSubmit)="formSubmit()">
  
        <div class="form-item" >
          <label>Email</label>
          <input type="email" placeholder="Enter Email" formControlName="email">
          <p *ngIf="email?.errors?.['required']">Email is Required.</p>
        </div>
  
        <div class="form-item">
          <label>Password</label>
          <input type="password" placeholder="Enter Password" formControlName="password">
          <p *ngIf="password?.errors?.['required']">Password is Required.</p>
        </div>
  
        <div class="form-item-others">
          <div class="checkbox">
            <input type="radio" id="rememberMe">
            <label for="rememberMe">Remember Me</label>
          </div>
          <a routerLink="">Forgot password?</a>
        </div>
  
        <button type="submit">Sign In</button>
  
      </form>
  
      <div class="sign-up-footer">
        Dont Have an Account? <a routerLink="/sign-up">Sign Up!</a>
      </div>
  
    </div>
  
    
  </div>
