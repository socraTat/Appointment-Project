<div class="container">

  <div class="sign-up-container">

    <div class="sign-up-logo">
      <a routerLink="/"><img src="../assets/img/logo.png" alt=""></a> 
    </div>
    
    <form class="sign-up-form" [formGroup]="signUpForm" (ngSubmit)="signUpSubmit()">

      <div class="form-item" >
        <label>Name</label>
        <input type="email" placeholder="Enter Email" formControlName="name">
        <p *ngIf="name?.errors?.['required']">Name is Required.</p>
      </div>

      <div class="form-item" >
        <label>Email</label>
        <input type="email" placeholder="Enter Email" formControlName="email">
        <p *ngIf="email?.errors?.['required']">Email is Required.</p>
      </div>

      <div class="form-item">
        <label>Password</label>
        <input type="password" placeholder="Enter Password" formControlName="password">
        <p *ngIf="password?.errors?.['required']">Password is Required.</p>
      </div>

      <div class="form-item">
        <label>Confirm Password</label>
        <input type="password" placeholder="Enter Password" formControlName="confirmPassword">
        <p *ngIf="confirmPassword?.errors?.['required']">Password is Required.</p>
      </div>

      <div *ngIf="signUpForm.errors?.['passwordsDontMatch']">
        Password does not match.
      </div>

      <button type="submit">Sign Up</button>

    </form>
  </div>

  
</div>
